        <link rel="stylesheet" media="(max-width: 640px)" href="indexStyle-mobile.css">
        <script type="text/javascript" src="scrollCode.js"></script>

            <label id="hamMenuLabel" for="hamMenu">

        <div id="contentPage">
            <div id="topBar">
                <div id="logo">
                    <object id="logoImage" data="graphics/logo.svg"></object>
                </div>
                <div id="menu">
                    <a href="#home" class="menuItem" onclick="javascript:scrollToPage(0);">
                        <li>Home</li>
                    </a>
                    <a href="#about" class="menuItem" onclick="javascript:scrollToPage(1);">
                        <li>About</li>
                    </a>
                    <a href="#projects" class="menuItem" onclick="javascript:scrollToPage(2);">

                    </a>
                    <a href="#contact" class="menuItem" onclick="javascript:scrollToPage(3);">

                    </a>

            </div>
            <div id="pageSelector">
                <a href="#home" class="pageSelect" id="page0" onclick="javascript:scrollToPage(0);"></a>

                <a href="#projects" class="pageSelect" id="page2" onclick="javascript:scrollToPage(2);"></a>

                </div>
            </div>

                    <span id="subtitle">Front-end Programmer; Designer; Android Developer</span>
                </div>
                <div id="scrollHint">
                    <span>Scroll</span>
                    <object id="downarr" data="graphics/downarrow1.svg"></object>
                    <a href="#about" id="hintSelector" onclick="javascript:scrollToPage(1);">

                    <span>Down</span>

            <div class="slide" id="about">

            <div class="slide" id="projects">
