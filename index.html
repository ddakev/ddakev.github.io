        <script type="text/javascript" src="scrollCode.js"></script>
    </head>
    <body>
        <div id="topBar">
            <div id="logo">
            </div>
        </div>
        <div id="scrollHint">

            <div class="pageSelect" id="page0" onclick="javascript:scrollTo('s0');"></div>

            <div class="pageSelect" id="page2" onclick="javascript:scrollTo('s2');"></div>
            <div class="pageSelect" id="page3" onclick="javascript:scrollTo('s3');"></div>
        </div>
        <div class="slide" id="s0">
        </div>
        <div class="slide" id="s1">
        </div>
        <div class="slide" id="s2">
        </div>
        <div class="slide" id="s3">
        </div>
        <div id="copyright">
        </div>
